<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Block Hopper</title>
        <style>
            canvas {
                border: 2px solid black;
                background-color: #87ceeb;
            }

            #btnContainer {
                position: absolute;
                top: 20px;
                left: 500px;
                border: 2px solid black;
            }

            #btnContainer * {
                top: 20px;
                left: 20px;
                padding: 10px 20px;
                font-size: 10px;
                cursor: pointer;
                visibility: visible;
                border-radius: 50%;
            }

            #hiScoreCont {
                position: absolute;
                top: 50px;
                left: 500px;
                border: 2px solid black;
            }

            ol {
                list-style-type: none;
            }

            .highLight {
                background: lightgray;
                border-radius: 10%;
                
            }
        </style>
    </head>

    <body onload="gameCanvas.start()">
        <div id="canvas"></div>
            <h1>Block Hopper</h1>
            <div id="btnContainer">
                <button id="startButton">Start Game</button>
            </div>
            <div id="hiScoreCont">
                
            </div>
            



            <script>
                const startBtn = document.getElementById("startButton")
                const hiScoreDiv = document.getElementById("hiScoreCont")
                var isGameOver = false
                var score = 0;
                var hiScore = [];
                var scoreLabel;
                
                var canvasWidth = 600;
                var canvasHeight = 400;
                var player;
                var block;
                var playerYPosition = 200;
                var fallSpeed = 0;
                var interval = setInterval(updateCanvas, 20)

                var isJumping = false;
                var jumpSpeed = 0;
                var onGround = false;

                function startGame() {

                    if (!isGameOver) {
                        startBtn.style.visibility = "hidden"
                    }
                    gameCanvas.start()
                    player = new createPlayer(30, 30, 10);
                    block = new createBlock()
                    scoreLabel = new createScoreLabel(10, 30)
                }

                var gameCanvas = {
                    canvas: document.createElement("canvas"),
                    start: function() {
                        this.canvas.width = canvasWidth;
                        this.canvas.height = canvasHeight;
                        this.context = this.canvas.getContext("2d");
                        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    }
                }

                function createPlayer(width, height, x) {
                    this.width = width;
                    this.height = height;
                    this.x = x;
                    this.y = playerYPosition;

                    this.draw = function() {
                        ctx = gameCanvas.context
                        ctx.fillStyle = "green";
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    }

                    this.makeFall = function() {
                        if (isJumping === false) {
                            this.y += fallSpeed;
                            fallSpeed += 0.1;
                            this.stopPlayer()
                        }

                    }

                    this.stopPlayer = function() {
                        var ground = canvasHeight - this.height;
                        var ceiling = 0
                        if (this.y > ground) {
                            this.y = ground;
                        }
                        if (this.y < ceiling) {
                            this.y = ceiling;
                        }
                    }

                    this.jump = function() {
                            
                        if (isJumping) {
                            this.fallSpeed = 0;
                            this.y += jumpSpeed
                            jumpSpeed -= .1
                            this.stopPlayer()

                        }

                    }

                    this.resetJump = function() {
                        jumpSpeed = 0;
                    }

                }

                function createBlock() {
                    this.width = random(150, 10)
                    this.height = random(350, 100)
                    this.speed = random(8, 1)
                    this.x = canvasWidth + this.width
                    this.y = canvasHeight - this.height


                    this.draw = function() {
                        ctx = gameCanvas.context
                        ctx.fillStyle = "red";
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    }

                    this.attackPlayer = function() {
                        this.x -= this.speed
                        this.return()
                    }

                    this.return = function() {
                        if (this.x < 0 - this.width) {
                            scoreLabel.score += this.speed * 5;

                            this.width = random(canvasWidth / 3, 10)
                            this.height = random((canvasHeight - canvasHeight / 3), 100)
                            this.speed = random(8, 1)
                            this.y = this.y = canvasHeight - this.height
                            this.x = canvasWidth + this.width
                        }
                    }
                }

                function createScoreLabel(x, y) {
                    this.score = 0
                    this.x = x
                    this.y = y
                    this.draw = function() {
                        ctx = gameCanvas.context
                        ctx.font = "30px Marker Felt"
                        ctx.fillStyle = "black"
                        this.text = `SCORE: ${this.score}`
                        ctx.fillText(this.text, this.x, this.y)
                    }
                }
                
                function random(x, y) {
                    return Math.ceil((Math.random() * (x - y)) + y )
                }

                function detectCollision() {
                    var playerLeft = player.x;
                    var playerRight = player.x + player.width;
                    var blockLeft = block.x;
                    var blockRight = block.x + block.width;

                    var playerArse = player.y + player.height;
                    var blockTop = block.y;

                    if (playerRight > blockLeft && playerLeft < blockLeft && playerArse > blockTop) {
                        gameOver();
                    }
                }

                function gameOver() {
                    hiScoreList()
                    isGameOver = true
                    startBtn.style.visibility = "visible"
                    hiScore.push(scoreLabel.score)
                    console.log(hiScore)
                }

                function hiScoreList() {
                    hiScoreDiv.innerHTML += 
                    `
                        <ol>
                            <li>
                                <span class="highLight">${scoreLabel.score}</span>
                            </li>
                        </ol>
                `

                }

                function updateCanvas() {
                    ctx = gameCanvas.context
                    ctx.clearRect(0, 0, canvasWidth, canvasHeight)
                    if (!isGameOver) {
                    detectCollision()
                        player.makeFall();
                        player.draw();
                        player.jump();
                        block.draw();
                        block.attackPlayer();
                        scoreLabel.draw()
                        console.log(scoreLabel.score)
                
                    }

                }

                addEventListener("keydown", (event) => {
                    if (event.key === " ") {
                        isJumping = true
                    }
                })

                addEventListener("keyup", (event) => {
                    if (event.key === " ") {
                        player.resetJump();
                        isJumping = false
                    }
                })

                startBtn.addEventListener("click", () => {
                    isGameOver = false;
                    startGame()
                })
            </script>
    </body>


</html>
